<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="form-container signup-container">
            <form action="#">
                <h1>Create your account</h1>
                <div class="social-media-icon">
                    <a href="#" class="icon" title="google"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon" title="google"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon" title="google"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Or</span>
                <input type="text" name="" id="" placeholder="username">
                <input type="email" name="" id="" placeholder="email">
                <input type="password" name="" id="" placeholder="password">
                <button type="submit" class="signupbutton">sign up</button>
                <button type="button" class="swipbutton">Sign in</button>
            </form>

        </div>
        <div class="form-container signin-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-media-icon">
                    <a href="#" class="icon" title="google"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon" title="google"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon" title="google"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Or</span>
                <input type="email" name="" id="" placeholder="email">
                <input type="password" name="" id="" placeholder="password">
                <a href="#">forgot password</a>
                <button type="submit" class="signInbutton">sign in</button>
            </form>


        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
